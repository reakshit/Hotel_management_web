<!DOCTYPE html>
<html>
<head>
    <title>Update Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Room</h1>
        <form action="/room/update/{{ room[0] }}" method="post">
            <label for="roomno">Room No.</label>
            <input type="text" id="roomno" name="roomno" value="{{ room[0] }}" required>
            <label for="roontype">Room Type</label>
            <select id="roontype" name="roontype" required>
                <option value="Standard" {% if room[1] == "Standard" %}selected{% endif %}>Standard</option>
                <option value="Deluxe" {% if room[1] == "Deluxe" %}selected{% endif %}>Deluxe</option>
                <option value="Suite" {% if room[1] == "Suite" %}selected{% endif %}>Suite</option>
            </select>
            <label for="roompri">Room Price</label>
            <input type="text" id="roompri" name="roompri" value="{{ room[2] }}" required>
            <button type="submit">Update Room</button>
        </form>
        <form action="/room" method="get">
            <button type="submit">Back to Room Management</button>
        </form>
    </div>
</body>
</html>
