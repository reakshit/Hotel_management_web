
{% extends "base_dashboard.html" %}
{% block title %}Update Room - HotelMang{% endblock %}

{% block content %}
<div class="content-card">
    <h1>Update Room</h1>
    <form method="POST" action="{{ url_for('update_room', roomno=room[0]) }}" class="form-container">
        <div class="form-group">
            <label for="roomno">Room Number</label>
            <input type="text" id="roomno" name="roomno" value="{{ room[0] }}" required>
        </div>
        <div class="form-group">
            <label for="roontype">Room Type</label>
            <input type="text" id="roontype" name="roontype" value="{{ room[1] }}" required>
        </div>
        <div class="form-group">
            <label for="roompri">Rate</label>
            <input type="text" id="roompri" name="roompri" value="{{ room[2] }}" required>
        </div>
        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 1rem;">
            <a href="{{ url_for('select_room_to_update') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Room</button>
        </div>
    </form>
</div>
{% endblock %}
