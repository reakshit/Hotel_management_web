{% extends "base_dashboard.html" %}

{% block title %}Update Customer{% endblock %}

{% block main_content %}
    <div class="container">
        <h1>Update Customer</h1>
        <form action="/customer/update/{{ customer[0] }}" method="post">
            <label for="cID">Customer ID</label>
            <input type="text" id="cID" name="cID" value="{{ customer[0] }}" required>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ customer[1] }}" required>
            <button type="submit">Update Customer</button>
        </form>
    </div>
{% endblock %}
