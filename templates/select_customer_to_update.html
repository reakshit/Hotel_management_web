<!DOCTYPE html>
<html>
<head>
    <title>Select Customer to Update</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Customer to Update</h1>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer[0] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>
                        <form action="/customer/update/{{ customer[0] }}" method="get" style="display:inline;">
                            <button type="submit">Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/customer" method="get">
            <button type="submit">Back to Customer Management</button>
        </form>
    </div>
</body>
</html>
