
{% extends "base_dashboard.html" %}
{% block title %}Select Customer to Update - HotelMang{% endblock %}

{% block content %}
<div class="content-card content-card-lg">
    <h1>Select Customer to Update</h1>
    <table class="data-table">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th style="width: 120px;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer[0] }}</td>
                <td>{{ customer[1] }}</td>
                <td>
                    <a href="{{ url_for('update_customer', cID=customer[0]) }}" class="btn btn-primary btn-small">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
