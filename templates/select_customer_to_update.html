{% extends "base_dashboard.html" %}

{% block title %}Select Customer to Update{% endblock %}

{% block main_content %}
    <div class="container">
        <h1>Select Customer to Update</h1>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer[0] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>
                        <form action="/customer/update/{{ customer[0] }}" method="get" style="display:inline;">
                            <button type="submit">Update</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
