
{% extends "base_dashboard.html" %}
{% block title %}Check-Out - HotelMang{% endblock %}

{% block content %}
<div class="content-card">
    <h1>Check-Out</h1>
    <form method="POST" action="{{ url_for('checkout') }}" class="form-container">
        <div class="form-group">
            <label for="id">Select Customer to Check-Out</label>
            <select id="id" name="id" required>
                {% for customer in occupied_customers %}
                <option value="{{ customer[0] }}">Customer: {{ customer[1] }} - Room: {{ customer[2] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 1rem;">
            <a href="{{ url_for('transaction') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Check-Out</button>
        </div>
    </form>
</div>
{% endblock %}
