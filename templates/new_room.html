<!DOCTYPE html>
<html>
<head>
    <title>New Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>New Room</h1>
        <form action="/room/new" method="post">
            <label for="roomno">Room No.</label>
            <input type="text" id="roomno" name="roomno" required>
            <label for="roontype">Room Type</label>
            <select id="roontype" name="roontype" required>
                <option value="Standard">Standard</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Suite">Suite</option>
            </select>
            <label for="roompri">Room Price</label>
            <input type="text" id="roompri" name="roompri" required>
            <button type="submit">Add Room</button>
        </form>
        <form action="/room" method="get">
            <button type="submit">Back to Room Management</button>
        </form>
    </div>
</body>
</html>
