
{% extends "base_dashboard.html" %}
{% block title %}Room Management - HotelFlow{% endblock %}

{% block content %}
<div class="content-card">
    <h1>Room Management</h1>
    <div class="card-actions">
        <a href="{{ url_for('new_room') }}" class="btn btn-primary"><i class="fas fa-plus"></i>Add new Room</a>
        <a href="{{ url_for('select_room_to_update') }}" class="btn btn-secondary"><i class="fas fa-edit"></i>Update existing Room</a>
        <a href="{{ url_for('delete_room') }}" class="btn btn-secondary"><i class="fas fa-trash"></i>Delete existing Room</a>
        <a href="{{ url_for('room_report') }}" class="btn btn-secondary"><i class="fas fa-file-alt"></i>Report</a>
    </div>
</div>
{% endblock %}
