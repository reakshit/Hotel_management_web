
{% extends "base_dashboard.html" %}
{% block title %}Add New Customer - HotelMang{% endblock %}

{% block content %}
<div class="content-card">
    <h1>Add New Customer</h1>
    <form method="POST" action="{{ url_for('new_customer') }}" class="form-container">
        <div class="form-group">
            <label for="cID">Customer ID</label>
            <input type="text" id="cID" name="cID" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 1rem;">
            <a href="{{ url_for('customer') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </div>
    </form>
</div>
{% endblock %}
