<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Users</h1>
        <form action="/admin/users/add" method="get">
            <button type="submit">Add New User</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <form action="/admin/users/update/{{ user.username }}" method="get" style="display:inline;">
                            <button type="submit">Update</button>
                        </form>
                        <form action="/admin/users/delete/{{ user.username }}" method="get" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete {{ user.username }}?');">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/admin_dashboard" method="get">
            <button type="submit">Back to Admin Dashboard</button>
        </form>
    </div>
</body>
</html>
