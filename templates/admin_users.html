
{% extends "base_dashboard.html" %}
{% block title %}Manage Users - HotelMang{% endblock %}

{% block content %}
<div class="content-card content-card-lg">
    <h1>Manage Users</h1>
    <div style="text-align: right; margin-bottom: 1rem;">
        <a href="{{ url_for('admin_add_user') }}" class="btn btn-primary"><i class="fas fa-plus"></i>Add New User</a>
    </div>
    <table class="data-table">
        <thead>
            <tr>
                <th>Username</th>
                <th style="width: 200px;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['username'] }}</td>
                <td>
                    <a href="{{ url_for('admin_update_user', username=user['username']) }}" class="btn btn-secondary btn-small">Update</a>
                    <form method="POST" action="{{ url_for('admin_delete_user', username=user['username']) }}" style="display:inline;">
                        <button type="submit" class="btn btn-primary btn-small">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
