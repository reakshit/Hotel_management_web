
{% extends "base_dashboard.html" %}
{% block title %}Delete Room - HotelMang{% endblock %}

{% block content %}
<div class="content-card content-card-lg">
    <h1>Delete Room</h1>
    <table class="data-table">
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Rate</th>
                <th style="width: 120px;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room[0] }}</td>
                <td>{{ room[1] }}</td>
                <td>{{ room[2] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_room') }}" style="display:inline;">
                        <input type="hidden" name="roomno" value="{{ room[0] }}">
                        <button type="submit" class="btn btn-primary btn-small">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
