{% extends "base_dashboard.html" %}

{% block title %}Delete Room{% endblock %}

{% block main_content %}
    <div class="container">
        <h1>Delete Room</h1>
        <table>
            <thead>
                <tr>
                    <th>Room No.</th>
                    <th>Room Type</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room[0] }}</td>
                    <td>{{ room[1] }}</td>
                    <td>{{ room[2] }}</td>
                    <td>
                        <form action="/room/delete" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete Room No. {{ room[0] }}?');">
                            <input type="hidden" name="roomno" value="{{ room[0] }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
