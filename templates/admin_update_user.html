
{% extends "base_dashboard.html" %}
{% block title %}Update User - HotelMang{% endblock %}

{% block content %}
<div class="content-card">
    <h1>Update User</h1>
    <form method="POST" action="{{ url_for('admin_update_user', username=user['username']) }}" class="form-container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user['username'] }}" required>
        </div>
        <div class="form-group">
            <label for="password">New Password (leave blank to keep current password)</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 1rem;">
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update User</button>
        </div>
    </form>
</div>
{% endblock %}
