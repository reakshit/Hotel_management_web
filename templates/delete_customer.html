
{% extends "base_dashboard.html" %}
{% block title %}Delete Customer - HotelFlow{% endblock %}

{% block content %}
<div class="content-card content-card-lg">
    <h1>Delete Customer</h1>
    <table class="data-table">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th style="width: 120px;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer[0] }}</td>
                <td>{{ customer[1] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_customer') }}" style="display:inline;">
                        <input type="hidden" name="cID" value="{{ customer[0] }}">
                        <button type="submit" class="btn btn-primary btn-small">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
